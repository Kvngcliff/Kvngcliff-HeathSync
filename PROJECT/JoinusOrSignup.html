<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us or Sign Up - Kvngcliff_HealthSync</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('background.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #000;
        }

        .container img {
            width: 300px;
            margin-bottom: 20px;
        }

        .container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #07b7ec;
        }

        .container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #07b7ec;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .container button:hover {
            background: #0056b3;
        }

        .container p {
            font-size: 14px;
        }

        .container p a {
            color: #07b7ec;
            text-decoration: none;
        }

        .container p a:hover {
            text-decoration: underline;
        }

        @media (min-width: 768px) {
            .container {
                width: 60%;
                max-width: 450px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="firstpage.jpg" alt="Kvngcliff_HealthSync Logo">
        <h2>REGISTER NOW</h2>
        <form action="register_process.php" method="POST">
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="text" name="email_phone" placeholder="Phone / Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <input type="text" name="blood_group" placeholder="Blood Group" required>
            <input type="number" name="height" placeholder="Height (in inches)" required>
            <input type="number" name="weight" placeholder="Weight (in kg)" required>
            <button type="submit"><a href="homepage.html">REGISTER</a></button>
        </form>
    </div>
</body>
</html>
