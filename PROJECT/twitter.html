<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Login Form - Code Mo</title>
    <link rel="stylesheet" href="twitter.css">
</head>
<body>
    <div class="container">
        <div class="box box-one">
            <i class="fab fa-twitter"><img src="twitter_logo.png"/></i>
            <button>
                <img src="twitter_google.png" width="19">
                <span><a href="homepage.html">Sign in with Google</a></span>
            </button>
            <button>
                <img src="twitter_apple.png" width="19">
                <span><a href="homepage.html">Sign in with Apple </a></span>
            </button>
        </div>
        <h5>Or</h5>
        <div class="box box-two">
            <form>
                <input type="text" placeholder="Phone,email, or username"/>
            </form>
            <button class="next-btn"><a href="homepage.html">Next</a></button>
            <button><a href="JoinusOrSignup.html">Forget password</a></button>
        </div>
        <p>Don't have an account <a href="JoinusOrSignup.html">Sign Up</a></p>
    </div>
</body>
</html>
